<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using sheet</title>
    <!-- 
        to use an external stylesheet , we should use the link element
     -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <!-- 
        1)the rel atribute in the link tag specifies the relationship between the two files in this case it is set to stylesheet 
        
        2) type atribute: Specifies the MIME type of the linked file

        3) the href attribute specifies the url of the stylesheet


    -->
  </head>
  <body>
    <h1>Hello world!</h1>
  </body>
</html>
